spring.application.name=redis-apollo

redis.om.spring.ai.enabled=true
redis.om.spring.ai.open-ai.model=text-embedding-3-large
redis.om.spring.ai.open-ai.api-key=${OPEN_AI_KEY}
redis.om.spring.ai.embedding-batch-size=1000

spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.azure.openai.chat.enabled=false
spring.ai.azure.openai.embedding.enabled=false
spring.ai.azure.openai.image.enabled=false